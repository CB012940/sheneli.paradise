<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Hotel Booking</title>
</head>
<body>
    <div class="container">
        <h1>Hotel Booking</h1>

        <!-- Form for Hotel Booking -->
        <form id="hotelBookingForm">
            <label for="roomType">Choose Room Type:</label>
            <select id="roomType" name="roomType">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="triple">Triple</option>
            </select>

            <label for="numRooms">Number of Rooms:</label>
            <input type="number" id="numRooms" name="numRooms" min="1" value="1">

            <label for="numAdults">Number of Adults:</label>
            <input type="number" id="numAdults" name="numAdults" min="1" value="1">

            <label for="numChildren">Number of Children:</label>
            <input type="number" id="numChildren" name="numChildren" min="0" value="0">

            <label for="duration">Duration of Stay (in days):</label>
            <input type="number" id="duration" name="duration" min="1" value="1">

            <label>Extra Requirements:</label>
            <input type="checkbox" id="wifi" name="wifi">
            <label for="wifi">WiFi</label>
            <input type="checkbox" id="poolView" name="poolView">
            <label for="poolView">Pool View</label>
            <input type="checkbox" id="gardenView" name="gardenView">
            <label for="gardenView">Garden View</label>

            <button type="button" id="bookNowBtn">Book Now</button>

            <label for="promoCode">Enter Promo Code:</label>
            <input type="text" id="promoCode" name="promoCode">

            <div id="loyaltyPointsDisplay">Loyalty Points: <span id="loyaltyPoints">0</span></div>
            <button type="button" id="checkLoyaltyBtn">Check Loyalty</button>

            <!-- Display Booking Information -->
            <div id="bookingInfo">
                <h2>Booking Information</h2>
                <p id="currentBooking">Current Booking: </p>
                <p id="currentCost">Cost of Current Booking: LKR 0.00</p>
                <p id="overallBooking">Overall Booking: </p>
                <p id="overallCost">Overall Cost: LKR 0.00</p>
            </div>
        </form>
    </div>

    
</body>
</html>
